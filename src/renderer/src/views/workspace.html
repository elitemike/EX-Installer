<template>
    <div class="h-screen w-screen flex flex-col bg-gray-950 text-white overflow-hidden">

        <!-- ── Title bar / menu bar ─────────────────────────────────────── -->
        <div class="flex items-center gap-3 px-4 py-2 bg-gray-900 border-b border-white/10 select-none">

            <!-- Logo + home button -->
            <button click.trigger="goHome()"
                class="flex items-center gap-2 text-blue-400 hover:text-white transition-colors text-sm font-semibold">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                EX-Installer
            </button>

            <!-- DEV MOCK badge -->
            <span if.bind="isMock"
                class="px-2 py-0.5 rounded text-xs font-bold bg-amber-500/20 text-amber-400 border border-amber-500/30 select-none">DEV
                MOCK</span>

            <span class="text-gray-600">›</span>

            <!-- Device / product selector button -->
            <div class="relative">
                <button click.trigger="toggleDeviceMenu()"
                    class="flex items-center gap-2 px-3 py-1 rounded-lg bg-white/5 hover:bg-white/10 border border-white/10 text-sm transition-colors">
                    <svg class="w-3.5 h-3.5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 3H5a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-4M9 3l6 6M9 3v6h6" />
                    </svg>
                    <span class="font-medium">${activeConfigName}</span>
                    <span class="text-gray-400">—</span>
                    <span class="text-blue-300">${productName}</span>
                    <span class="text-gray-500 text-xs">${state.selectedVersion}</span>
                    <svg class.bind="showDeviceMenu ? 'rotate-180' : ''"
                        class="w-3 h-3 text-gray-400 ml-1 transition-transform" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>

                <!-- Dropdown menu -->
                <div if.bind="showDeviceMenu"
                    class="absolute left-0 top-full mt-1 w-72 bg-gray-900 border border-white/10 rounded-xl shadow-2xl z-50 overflow-hidden">
                    <div class="px-3 pt-3 pb-1">
                        <p class="text-gray-500 text-xs uppercase tracking-wider font-semibold">Recent Devices</p>
                    </div>
                    <div repeat.for="cfg of savedConfigs"
                        class="flex items-center gap-2 px-3 py-2.5 hover:bg-white/5 transition-colors"
                        class.bind="cfg.id === state.activeConfigId ? 'bg-blue-950/50' : ''">
                        <!-- Main clickable area -->
                        <div click.trigger="switchToConfig(cfg)"
                            class="flex items-start gap-3 flex-1 min-w-0 cursor-pointer">
                            <div class="w-2 h-2 rounded-full mt-1.5 shrink-0"
                                class.bind="cfg.id === state.activeConfigId ? 'bg-blue-400' : 'bg-gray-600'"></div>
                            <div class="min-w-0">
                                <p class="text-white text-sm truncate">${cfg.name}</p>
                                <p class="text-gray-400 text-xs">${cfg.deviceName} · ${cfg.productName} · ${cfg.version}
                                </p>
                            </div>
                        </div>
                        <!-- Delete button -->
                        <button click.trigger="deleteConfig(cfg, $event)" title="Remove device"
                            class="shrink-0 p-1 rounded text-gray-600 hover:text-red-400 hover:bg-red-400/10 transition-colors">
                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                    <div class="border-t border-white/10 p-2">
                        <button click.trigger="addNewDevice()"
                            class="w-full text-left flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-white/10 text-blue-400 text-sm transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4" />
                            </svg>
                            Add New Device
                        </button>
                    </div>
                </div>
            </div>

            <!-- Port badge -->
            <span class="ml-1 px-2 py-0.5 bg-gray-800 rounded text-gray-400 text-xs font-mono">
                ${state.selectedDevice.port}
            </span>

            <!-- Spacer -->
            <div class="flex-1"></div>

            <!-- ── COMPILE & UPLOAD button (prominent) ── -->
            <button click.trigger="compileAndUpload()" disabled.bind="isCompiling"
                class="flex items-center gap-2 px-5 py-2 bg-green-600 hover:bg-green-500 disabled:bg-gray-700 disabled:text-gray-500 rounded-lg text-white font-semibold text-sm transition-colors shadow-lg shadow-green-900/30">
                <svg if.bind="!isCompiling" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                <svg if.bind="isCompiling" class="w-4 h-4 animate-spin" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                </svg>
                ${isCompiling ? 'Compiling...' : 'Compile & Upload'}
            </button>

            <!-- Save button -->
            <button click.trigger="saveFiles()"
                class="flex items-center gap-1.5 px-3 py-2 bg-white/5 hover:bg-white/10 border border-white/10 rounded-lg text-sm text-gray-300 hover:text-white transition-colors">
                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                </svg>
                Save
            </button>
        </div>

        <!-- ── Progress bar ──────────────────────────────────────────────── -->
        <div if.bind="isCompiling" class="h-1 bg-gray-800">
            <div class="h-full bg-green-500 transition-all" css="width: ${progressPercent}%"></div>
        </div>

        <!-- ── Main workspace: tabs + editor ────────────────────────────── -->
        <div class="flex flex-1 overflow-hidden">

            <!-- File tabs (left strip if many files; top tab bar for few) -->
            <div class="flex flex-col bg-gray-900/60 border-r border-white/10 min-w-40 overflow-y-auto">
                <div class="px-3 pt-3 pb-1">
                    <p class="text-gray-500 text-xs uppercase tracking-wider font-semibold">Config Files</p>
                </div>
                <button repeat.for="file of state.configFiles" click.trigger="setActiveFile($index)"
                    class="flex items-center gap-2 px-3 py-2 text-sm text-left transition-colors border-l-2" class.bind="activeFileIndex === $index
                        ? 'border-blue-500 bg-blue-950/40 text-white'
                        : 'border-transparent text-gray-400 hover:text-white hover:bg-white/5'">
                    <svg class="w-3.5 h-3.5 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5l5 5v11a2 2 0 01-2 2z" />
                    </svg>
                    <span class="truncate">${file.name}</span>
                </button>
            </div>

            <!-- Editor pane -->
            <div class="flex flex-col flex-1 overflow-hidden">

                <!-- Editor tab strip -->
                <div if.bind="activeFile"
                    class="flex items-center gap-0 bg-gray-900/50 border-b border-white/10 px-2 pt-1">
                    <div
                        class="flex items-center gap-2 px-4 py-2 bg-gray-950 border-b-2 border-blue-500 text-white text-sm rounded-t">
                        <svg class="w-3.5 h-3.5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5l5 5v11a2 2 0 01-2 2z" />
                        </svg>
                        ${activeFile.name}
                    </div>
                </div>

                <!-- Textarea editor -->
                <div if.bind="activeFile" class="flex-1 overflow-hidden">
                    <textarea value.bind="state.configFiles[activeFileIndex].content"
                        class="w-full h-full bg-gray-950 text-gray-100 font-mono text-sm p-4 resize-none outline-none border-none leading-relaxed"
                        spellcheck="false" autocomplete="off"></textarea>
                </div>

                <div if.bind="!activeFile" class="flex-1 flex items-center justify-center text-gray-600 text-sm">
                    No configuration files loaded.
                </div>

            </div>
        </div>

        <!-- ── Compile output panel ──────────────────────────────────────── -->
        <div if.bind="compileLog || compileError || compileSuccess !== null"
            class="bg-gray-900 border-t border-white/10 overflow-hidden" style="max-height: 30vh;">

            <div class="flex items-center justify-between px-4 py-2 border-b border-white/10">
                <div class="flex items-center gap-2">
                    <span if.bind="compileSuccess === true" class="text-green-400 text-sm font-semibold">✓
                        Success</span>
                    <span if.bind="compileSuccess === false" class="text-red-400 text-sm font-semibold">✗ Failed</span>
                    <span if.bind="isCompiling" class="text-blue-400 text-sm">Compiling...</span>
                    <span if.bind="compileSuccess === null && !isCompiling" class="text-gray-400 text-sm">Output</span>
                </div>
                <button click.trigger="clearCompileLog()"
                    class="text-gray-600 hover:text-white text-xs transition-colors">✕ Clear</button>
            </div>

            <div class="overflow-y-auto p-4 font-mono text-xs leading-relaxed" style="max-height: calc(30vh - 37px);">
                <div if.bind="compileError" class="text-red-400 mb-2">${compileError}</div>
                <pre class="text-gray-300 whitespace-pre-wrap">${compileLog}</pre>
            </div>
        </div>

    </div>

    <!-- Overlay to close device menu when clicking outside -->
    <div if.bind="showDeviceMenu" click.trigger="showDeviceMenu = false" class="fixed inset-0 z-40"></div>
</template>
