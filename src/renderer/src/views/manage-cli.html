<template>
    <import from="../components/app-layout"></import>
    <import from="../components/nav-bar"></import>

    <app-layout title="Arduino CLI Setup">
        <div class="max-w-2xl mx-auto space-y-6">
            <!-- Status display -->
            <div class="space-y-3">
                <div class="flex items-center gap-3">
                    <span class="inline-block w-3 h-3 rounded-full"
                        class.bind="cliInstalled ? 'bg-green-500' : 'bg-red-500'"></span>
                    <span class="text-gray-700">
                        Arduino CLI: ${cliInstalled ? 'Installed (v' + cliVersion + ')' : 'Not installed'}
                    </span>
                </div>
            </div>

            <!-- Action buttons -->
            <div class="flex gap-3" if.bind="!busy">
                <button click.trigger="installOrRefresh()" class="e-btn e-primary" disabled.bind="busy">
                    ${cliInstalled ? 'Refresh / Update' : 'Install Arduino CLI'}
                </button>
            </div>

            <!-- Progress display -->
            <div if.bind="busy" class="space-y-3">
                <div class="flex items-center gap-3">
                    <div class="animate-spin h-5 w-5 border-2 border-blue-500 border-t-transparent rounded-full"></div>
                    <span class="text-gray-600">${statusMessage}</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div class="bg-blue-500 h-2 rounded-full transition-all duration-300"
                        style="width: ${progressPercent}%"></div>
                </div>
            </div>

            <!-- Platform toggles -->
            <div class="border rounded-lg p-4 space-y-3">
                <h3 class="font-semibold text-gray-800">Extra Platforms</h3>
                <p class="text-sm text-gray-500">Enable these only if you have ESP32 or STM32 boards.</p>

                <label class="flex items-center gap-3 cursor-pointer">
                    <input type="checkbox" checked.bind="installEsp32" class="w-4 h-4 text-blue-600 rounded" />
                    <span>ESP32 (Espressif)</span>
                </label>

                <label class="flex items-center gap-3 cursor-pointer">
                    <input type="checkbox" checked.bind="installStm32" class="w-4 h-4 text-blue-600 rounded" />
                    <span>STM32 (STMicroelectronics)</span>
                </label>
            </div>

            <!-- Error display -->
            <div if.bind="error" class="bg-red-50 border border-red-200 rounded-lg p-4">
                <p class="text-red-700">${error}</p>
            </div>
        </div>

        <nav-bar au-slot="footer" back-action.bind="() => goBack()" next-action.bind="() => goNext()"
            next-disabled.bind="!cliInstalled || busy">
        </nav-bar>
    </app-layout>
</template>
