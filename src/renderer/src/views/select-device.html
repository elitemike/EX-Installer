<template>
    <import from="../components/app-layout"></import>
    <import from="../components/nav-bar"></import>

    <app-layout title="Select Device">
        <div class="max-w-2xl mx-auto space-y-6">
            <p class="text-gray-700">
                Connect your Arduino-compatible board via USB and click Scan to detect it.
            </p>

            <button click.trigger="scanDevices()" class="e-btn e-primary" disabled.bind="scanning">
                ${scanning ? 'Scanning...' : 'Scan for Devices'}
            </button>

            <div if.bind="!cliAvailable && hasScanned"
                class="bg-blue-50 border border-blue-200 rounded-lg p-3 text-sm text-blue-700">
                Arduino CLI is not installed — devices are detected by serial port only.
                Install the CLI on the Manage Arduino CLI page for full board identification.
            </div>

            <!-- Detected devices -->
            <div if.bind="boards.length > 0" class="space-y-2">
                <h3 class="font-semibold text-gray-800">Detected Devices:</h3>
                <div repeat.for="board of boards"
                    class="border rounded-lg p-4 cursor-pointer transition-colors hover:bg-blue-50"
                    class.bind="selectedBoard === board ? 'border-blue-500 bg-blue-50' : 'border-gray-200'"
                    click.trigger="selectBoard(board)">
                    <div class="flex items-center gap-3">
                        <input type="radio" name="board" checked.bind="selectedBoard === board"
                            class="w-4 h-4 text-blue-600" />
                        <div>
                            <div class="font-medium text-gray-800">${board.name}</div>
                            <div class="text-sm text-gray-500">
                                Port: ${board.port}
                                <span if.bind="board.fqbn"> — FQBN: ${board.fqbn}</span>
                                <span if.bind="board.serialNumber"> — S/N: ${board.serialNumber}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div if.bind="boards.length === 0 && !scanning && hasScanned"
                class="bg-amber-50 border border-amber-200 rounded-lg p-4">
                <p class="text-amber-700">No devices detected. Make sure your board is connected via USB and that
                    you have the appropriate drivers installed.</p>
            </div>

            <!-- Error display -->
            <div if.bind="error" class="bg-red-50 border border-red-200 rounded-lg p-4">
                <p class="text-red-700">${error}</p>
            </div>
        </div>

        <nav-bar au-slot="footer" back-action.bind="() => goBack()" next-action.bind="() => goNext()"
            next-disabled.bind="!selectedBoard">
        </nav-bar>
    </app-layout>
</template>
